<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Othy's Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="launchTheLab()">
    <svg class="oth-title-arc" width="300" height="150">
      <defs>
        <filter x="-50%" y="-50%" width="200%" height="200%" id="glowing">
          <feGaussianBlur stdDeviation="2 2" result="blur2"/>
          <feGaussianBlur stdDeviation="5 5" result="blur5"/>
          <feMerge result="blur-merged">
            <feMergeNode in="blur2"/>
            <feMergeNode in="blur5"/>
          </feMerge>
          <feComposite operator="xor" in=blur-merged" in2="SourceGraphic"/>
        </filter>
        <linearGradient id="arcgrad" x1="0" x2="0" y1="0" y2="0">
          <stop offset="0%" stop-color="red"/>
          <stop offset="50%" stop-color="white"/>
          <stop offset="100%" stop-color="blue"/>
        </linearGradient>
      </defs>
      <!---->
      <!-- TODO: faire les arcs sombres -->
      <!-- TODO: déplacer le menu ici -->
      <!---->
      <g id="test-arc" filter="url(#glowing)" transform="translate(150, -22)">
        <path d="M-101.99022400234661 41.206725275750344 A110 110 0 0 0 101.99022400234662
        41.20672527575032"/>
        <path d="M-118.1898219499146 40.696019307144574 A125 125 0 0 0 118.1898219499146
        40.69601930714459"/>
        <path d="M-133.88266583482496 40.932038661183185 A140 140 0 0 0
        133.882665834825 40.93203866118314"/>
      </g>
      <!--
      -->
      <g id="othy-menu">
        <circle />
      </g>
      <!---->
    </svg>
    <h1>Othy's<br />Lab</h1>
    <canvas class="oth-clock" id="othy-clock"></canvas>
    <!---->
    <div id="othy-menu_alt"></div><!-- TODO: faire disparaître ici dès que le menu est ok -->
    <!---->
    <div class="oth-viewer" id="othy-view"></div>
  </body>
</html>
